[Metadata]
# 名称
Name=Alpha-black-2.0
# 版本
Version=2
# 作者
Author=爱散步的小鸟
# 描述
Description=欢迎使用搜狗皮肤——Alpha，坚持简约而精致，希望大家喜欢，对当前作品的建议以及期待后续作品，请微博@爱散步小鸟。

